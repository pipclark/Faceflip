<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symmetry-Face-Flipper!</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <p id="description"> Do you look better with a perfectly symmetrical face? Probably not. Inspired by the Real Science Questions Podcast episode
        - Why The Face? <a id="podlink" href="https://rsqpodcast.libsyn.com/2-why-the-face-part-1">Listen to the Episode here</a> or on Spotify.
       Take a photo and save your best at the bottom. Tweet us @RSQpodcast with your best! </p>

    </div>

    <canvas class="photo"></canvas>
    <video class="player"></video>
    <div id="buttonsplace">
      <button class="mainbuttons" onClick="takePhoto()">Take Photo</button>
      <button class="mainbuttons" onClick="switchLeftRight()">Switch Side</button>
    </div>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="./snap.mp3" hidden></audio>

  <script src="{{url_for('static', filename='scripts.js')}}"></script>

</body>
</html>
